{%extends "deal/base.html"%}
{%block title%}水餃皇后{%endblock%}
{%block brand%}水餃皇后YTL{%endblock%}

{%block content%}

<form action="GET" class="form-inline" role="form">
	<div class="form-group">
	<label for="catalog">排序:</label>
	<select class="form-control" name="sort" id="sort"
		onchange="ShowSortOptions('{% url 'deal:meallist' %}', 'w3-animate-left')">
		<option value="plh">價格: 由低到高</option>
		<option value="phl">價格: 由高到低</option>
	</select>
	</div>

	<div class="form-group">
	<label for="catalog">類別:</label>
	<select class="form-control"  name="catalog" id="catalog"
		onchange="ShowSortOptions('{% url 'deal:meallist' %}', 'w3-animate-zoom')">
		<option value=-1 selected>全部分類</option>
		{% for ent in catalog %}
		<option value={{ent.id}}>{{ent.name}}</option>
		{% endfor %}
	</select>
	</div>

</form>

<div id="content" class="container">
</div>

{%endblock%}

{%block loadbody%}
onload = "ShowSortOptions('{% url 'deal:meallist' %}', 'w3-animate-zoom')"
{%endblock%}
{%block lnavmenu%}class="active"{%endblock%}
