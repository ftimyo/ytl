{% load staticfiles %}
<!DOCTYPE html>
<html>
<title>{%block title%}YTL{%endblock%}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

{%if colorcss %}
<link rel="stylesheet" type="text/css" href="{% static colorcss %}"/>
{%endif%}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{% static 'deal/script.js' %}"/></script>

<body {%block loadbody%}{%endblock%}>

<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top" id="dealtheme">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
			<a class="navbar-brand" href="#">{%block brand %}YTL{%endblock%}</a>
    </div>
		<div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
			<li {%block lnavhome%}{%endblock%}><a {%block navhome%}href="{% url 'deal:home' %}"{%endblock%}>精品推薦</a></li>
			<li {%block lnavmenu%}{%endblock%}><a {%block navmenu%}href="{% url 'deal:menu'%}"{%endblock%}>菜單</a></li>
			<li {%block lnavabout%}{%endblock%}><a {%block navabout%}href="{% url 'deal:about'%}"{%endblock%}>關於我們</a></li>
			<li {%block lnavcontact%}{%endblock%}><a {%block navcontact%}href="{% url 'deal:contact' %}"{%endblock%}>聯繫我們</a></li>
    </ul>
		</div>
  </div>
</nav>


<div id = "window" class="container" style="max-width:1100px;margin-top:80px;margin-bottom:80px">
{%block content%}
{%endblock%}
</div>

</body>
</html>
